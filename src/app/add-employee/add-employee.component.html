<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Add New Employee</h1>
        <button class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600">Back to Employees</button>
      </div>
  
      <form (ngSubmit)="createEmployee()" #employeeForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Name</label>
          <input type="text" [(ngModel)]="employee1.name" name="name" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" [(ngModel)]="employee1.email" name="email" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
        </div>
  
        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-1">Department</label>
          <select [(ngModel)]="employee1.department" name="department" required
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            <option value="" disabled selected>Select a department</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>
  
        <div class="flex justify-end gap-4">
          <button type="button" class="px-4 py-2 rounded bg-gray-100 text-gray-700 hover:bg-gray-200">Cancel</button>
          <button type="submit" [disabled]="!employeeForm.form.valid"
                  class="px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Create Employee</button>
        </div>
      </form>
    </div>
  </div>
